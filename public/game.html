<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Checkers - Игра</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="game-container fade-in">
        <div class="game-header">
            <div class="player-info">
                Игрок: <span id="playerName"></span>
            </div>
            <h1 class="game-title">Игровая сессия</h1>
            <button class="btn btn-danger" onclick="authService.logout()">Выйти</button>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Здесь будет отрисовываться игровое поле -->
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="moveButton" onclick="sendMove()">Сделать ход</button>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/game.js"></script>

    <script>
        // Отображаем имя игрока при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем авторизацию
            authService.checkAuth();
            
            // Отображаем имя игрока
            const playerName = authService.getUsername();
            if (playerName) {
                document.getElementById('playerName').textContent = playerName;
            }
        });
    </script>
</body>
</html>
