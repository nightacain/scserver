<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Шашки</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .auth-logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .auth-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        .auth-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-button:hover {
            background: #45a049;
        }
        .auth-link {
            color: #4CAF50;
            text-decoration: none;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="/images/logo.png" alt="Шашки" class="auth-logo">
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" id="username" class="auth-input" placeholder="Имя пользователя" required>
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Пароль" required>
            <input type="password" id="confirmPassword" class="auth-input" placeholder="Подтвердите пароль" required>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="/login.html" class="auth-link">Войти</a></p>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
