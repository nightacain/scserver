<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Checkers - Авторизация</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <h1 class="game-title text-center mb-4">Shadow Checkers</h1>
            
            <form id="loginForm" class="fade-in">
                <div class="form-group">
                    <label class="form-label" for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           required minlength="3" maxlength="30">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input"
                           required minlength="6">
                </div>
                
                <div class="game-controls">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <button type="button" class="btn btn-secondary" onclick="handleSubmit(event, false)">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
